{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="signup-area ptb-100">
    <div class="container">
        <div class="signup-content">
            <h2>Reset Your Password</h2>

            <form class="signup-form" method="post" action="{% url 'password_reset' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your registered email" required>
                </div>

                <button type="submit" class="default-btn">Send Reset Link</button>
            </form>

            <p style="margin-top: 10px;">
                Remember your password? <a href="{% url 'login' %}"><b>Login</b></a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
